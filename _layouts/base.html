<!DOCTYPE html>
<html lang="en"> 
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }}</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="{{ site.url }}/atom.xml" type="application/atom+xml" rel="alternate" title="powery.net feed" />
    </head>
    <body class="page-grid">
        <div id="page" class="container">
            <header class="width3">
                 <h1><span id="blog">powery</span><span id="dot">.</span>net </h1>
            </header>
            <article class="width3">
                <section id="stuff" class="column width3 first">
                    {{ content }}
                </section>
                <section id="other-stuff" class="column width3 first">
		    <div class="column width1 first"> 
                    <h2>pieces of me</h2>
			<ul>
			    <li><a href="http://www.powery.net">home</a></li>
			    <li><a href="https://github.com/epower">github</a></li>
			    <li><a href="http://ie.linkedin.com/in/eamonnpower">linkedin</a></li>
			    <li><a href="http://scholar.google.com/citations?hl=en&amp;user=H82PWn8AAAAJ">scholar</a></li>
			    <li>photos</li>
			</ul>
		    </div>
		    <div class="column width1"> 
		    <h2> posts </h2>
                        <ul>
                            {% for post in site.posts %}
                                <li> <a href="{{ post.url }}"><strong>{{ post.title }}</strong> <small>{{ post.date | date:"%a %d %b %Y" }}</small></a></li>
                            {% endfor %}
                        </ul>
		    </div> 
                </section>
            </article>
        </div>
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap-transition.js"></script>
	<script src="/js/bootstrap-alert.js"></script>
	<script src="/js/bootstrap-modal.js"></script>
	<script src="/js/bootstrap-dropdown.js"></script>
	<script src="/js/bootstrap-scrollspy.js"></script>
	<script src="/js/bootstrap-tab.js"></script>
	<script src="/js/bootstrap-tooltip.js"></script>
	<script src="/js/bootstrap-popover.js"></script>
	<script src="/js/bootstrap-button.js"></script>
	<script src="/js/bootstrap-collapse.js"></script>
	<script src="/js/bootstrap-carousel.js"></script>
	<script src="/js/bootstrap-typeahead.js"></script>
    </body>
</html>
